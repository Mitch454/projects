      <script>
        function genPass(len) {
          var length = len;
          var charset = "abcdefghijklmnopqrstuvwxyz.,/@~#;:<>?!%$Â£ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
          var res = "";
          var charsetLength = charset.length;
          for (var i = 0; i < length; ++i) {
            res += charset.charAt(Math.floor(Math.random() * charsetLength));
          }
          document.getElementById("password-gen").textContent = res;
        }
